        <h2>Description</h2>
        <p>In Japanese, "Katsu" means "cutlet", and "don" means "bowl". There are many different kinds of
        "don" recipes, with beef, bowl, chicken, etc.</p>
        <p>Katsudon is a fried pork cutlet breaded with panko over rice with an egg crowning the bowl.</p>
